sudo: false
language: python
cache:
  directories:
    - $HOME/.pip-cache/
env:
  - TOX_ENV=py26
  - TOX_ENV=py26-withlxml
  - TOX_ENV=py27
  - TOX_ENV=py27-withlxml
  - TOX_ENV=docs
install:
  - pip install --upgrade pip
  - pip install tox
script:
  - tox -e $TOX_ENV
after_script:
  - cat .tox/$TOX_ENV/log/*.log
